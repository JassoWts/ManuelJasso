<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio | José Manuel Jasso</title>
    <meta name="description" content="Portafolio profesional de José Manuel Jasso - Desarrollador Web Full Stack" />
    <script>/* restore theme */(function(){try{var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.classList.add('dark');}}catch(e){}})();</script>
  </head>
  <body class="bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    <noscript>
      <style>body{font-family:system-ui,Segoe UI,Roboto,Arial}</style>
      <div style="padding:1rem;max-width:720px;margin:2rem auto;color:#334155">
        Necesitas habilitar JavaScript para ver este sitio.
      </div>
    </noscript>
    <!-- Restore correct route if coming from 404 redirect (spa-github-pages) -->
    <script>
      // Restore route after 404.html redirect for SPA on GitHub Pages
      (function(l) {
        var repoBase = '/ManuelJasso';
        if (l.search.startsWith('?/')) {
          var target = l.search.slice(2); // remove "?/"
          // Ensure leading slash
          if (target.charAt(0) !== '/') target = '/' + target;
          window.history.replaceState(null, null, repoBase + target + l.hash);
        }
      })(window.location);
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
