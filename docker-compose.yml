version: '3.9'
services:
  portfolio-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    # Opcional: reinicio autom√°tico si se cae
    restart: unless-stopped

  portfolio-prod:
    build:
      context: .
      target: runtime
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
