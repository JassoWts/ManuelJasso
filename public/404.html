<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/ManuelJasso/">
    <script>
      // SPA redirect for GitHub Pages (rafgraph/spa-github-pages pattern)
      (function() {
        var l = window.location;
        var repoBase = '/ManuelJasso'; // keep 1 segment after hostname
        var path = l.pathname;
        // If already at the base, let index handle it
        if (path === repoBase + '/' || path === repoBase) return;
        var newUrl = l.protocol + '//' + l.host + repoBase + '/?/' +
          path.replace(/^\/+/, '').replace(new RegExp('^' + repoBase.replace('/', '\\/') + '\\/'), '') +
          (l.search ? '&' + l.search.slice(1) : '') + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
